<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" class="css" />
    <link rel="stylesheet" href="../css/style.css">
  </head>
<body class="relative font-md flex justify-center items-center min-h-screen" style="background-image: url(../imgs/pexels-pixabay-262524.jpg); background-size: cover; background-position: center;">
    
    <div class="flex px-6 w-full max-w-4xl">       
       
        
        <section class="bg-white p-10 gap-6 flex flex-col rounded-l-lg lg:w-1/2 justify-center max-h-screen">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Cadastro</h1>
                <p class="text-lg text-gray-600">Preencha seus dados para começar</p>
            </div>

            <form>
                <div class="flex flex-col gap-1 mb-1">
                    <label class="text-gray-700 text-lg" for="text">
                        <i class="fa-solid fa-pencil text-sm bg-orange-200 p-2 rounded-xl text-orange-500"></i>
                        Nome Completo
                    </label>
                    <input id="text" type="text" placeholder="Digite seu nome completo" class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"/>
                </div>
                <div class="flex flex-col gap-1 mb-1">
                    <label class="text-gray-700 text-lg" for="email">
                         <i class="fa-solid fa-envelope  text-sm bg-orange-200 p-2 rounded-xl text-orange-500"></i>
                     Email
                    </label>
                    <input id="email" type="email" placeholder="Digite seu endereço de email" class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"
                    />
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-gray-700 text-lg" for="senha">
                        <i class="fa-solid fa-lock text-sm bg-orange-200 p-2 rounded-xl text-orange-500"></i>
                        Senha
                    </label>
                    <input id="senha" type="password" placeholder="Digite sua senha" class="shadow-sm py-2 px-3.5 border-2 border-gray-300 rounded-xl hover:border-gray-300 text-gray-700 focus:border-cyan-500 focus:outline-none duration-300 ease-in-out"/>
                </div>
                <div class="flex items-center">
                     <input id="checkbox" type="checkbox" value="" class="w-4 h-4 border-gray-300 m-2">
                     <label class="text-gray-700 text-sm" for="checkbox">Eu concordo com os 
                        <a href="#" class="text-blue-600 hover:underline">Termos e Condições</a>.
                    </label>
                </div>             

                 <a href="" class=" justify-center mt-4 w-full bg-orange-500 hover:bg-orange-400 hover:shadow-md hover:shadow-orange-400/50 hover:cursor-pointer text-white px-4 py-1.5 rounded-xl flex items-center duration-300 ease-in-out gap-x-1.5">
                     Cadastrar
                </a>
                
                <div class="flex justify-center mt-4 text-sm">
                    <a href="../index.html" class="text-cyan-600 hover:underline">Cancelar</a>
                </div>
            </form>
        </section>
         <section class="bg-gradient-to-r from-yellow-600 to-orange-500 w-1/2 rounded-r-lg flex flex-col justify-center items-center py-10 text-center">
             <h1 class="text-white text-5xl font-extrabold mb-4 ">BORA RACHÃO</h1>
            <h1 class="text-white text-3xl font-bold mb-4">Mostre o seu talento</h1>
             <p class="text-white text-lg max-w-sm mb-2">Cadastre-se agora e descubra partidas perto de você. Não fique de fora do próximo rachão!</p>
            <img class="w-24 h-24 " src="../imgs/equipe.png" alt="" />
        </section>
    </div>
</html>
